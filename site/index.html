<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon</title>
    <style>
      body { 
        text-align: center;
      }
    </style>

    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <EMBED src="sea-soundcopy.wav" autostart=true loop=true hidden=true>
    <section id="content">
      <h1>Simon</h1>

     <div class="navigate">
        <button class="start">Start</button>
        <div class="order hidden">Click
          <span id='colors'></span>
        </div>
      </div> <!-- This is a new section I added-->

      <div class="simon-container"> <!-- I added IDs to each button-->
        <div id = "green" class="simon-button green"></div>
        <div id = "red" class="simon-button red"></div>
        <div id = "yellow" class="simon-button yellow"></div>
        <div id = "blue" class="simon-button blue"></div>
      </div>

      <div class='result'></div> <!-- This is a new section I added-->

      <div class="clicks"></div> <!-- This is a new section I added-->

      <div class="restart hidden">
        <button class="reset">Restart</button>
      </div> <!-- This is a new section I added-->

    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>

    <script src="simon.js"></script>
    <script src="buttons.js"></script>

    <div class="soundeffect">
      <audio src="deep-bubble.wav"></audio>
      <audio src="egg-bubble.wav"></audio>
      <audio src="liquid-bubble.wav"></audio>
      <audio src="soap-bubble.wav"></audio>
    </div>

  </body>
</html>
